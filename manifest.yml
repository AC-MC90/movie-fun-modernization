memory: 1G
instances: 1
applications:
  - name: movie-fun-app
    path: ./applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
    routes:
    - route: movie-fun-app-joshalexis.apps.evans.pal.pivotal.io
    services:
    - moviefun-s3
    env:
      MOVIES_URL: http://movie-service-joshalexis.apps.evans.pal.pivotal.io/movies
      ALBUMS_URL: http://album-service-joshalexis.apps.evans.pal.pivotal.io/albums
  - name: movie-service
    path: ./applications/movie-service/build/libs/movie-service.jar
    routes:
    - route: movie-service-joshalexis.apps.evans.pal.pivotal.io
    services:
    - movie-database
  - name: album-service
    path: ./applications/album-service/build/libs/album-service.jar
    routes:
    - route: album-service-joshalexis.apps.evans.pal.pivotal.io
    services:
    - album-database
    - moviefun-s3